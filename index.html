<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ortona Sindaco</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
    }
    h1 {
      background-color: #e0f7fa;
      color: #b30000;
      padding: 0.5em;
      margin: 0;
      font-size: 2.2em;
    }
    .signature {
      display: block;
      font-style: italic;
      font-size: 0.7em;
      color: #666;
      margin-top: -0.5em;
      margin-bottom: 0.5em;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    .row {
      display: flex;
      align-items: center;
      margin: 1em 0;
      gap: 1em;
    }
    .name {
      width: 120px;
      text-align: left;
      font-weight: bold;
      font-size: 1.1em;
    }
    .count {
      font-size: 2.5em;
      font-weight: bold;
      width: 60px;
      text-align: right;
    }
    .btn {
      font-size: 1.5em;
      font-weight: bold;
      padding: 0.4em 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-green {
      background-color: #4CAF50;
      color: white;
      min-width: 85px;
    }
    .btn-red {
      background-color: #f44336;
      color: white;
    }
    .btn-yellow {
      background-color: #FFD700;
      font-size: 1.2em;
      padding: 0.6em 2em;
      margin-top: 1em;
    }
    .btn-reset {
      background-color: #b30000;
      color: white;
      font-size: 1em;
      padding: 0.6em 2em;
      margin-top: 1em;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 2em;
    }
    #total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 1em;
    }
    #total span {
      font-size: 2.5em;
      margin-left: 0.5em;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Ortona Sindaco</h1>
  <div class="signature">by Mario</div>
  <div class="container">
    <div id="lista"></div>
    <div id="total">Totale voti:<span id="total-count"> 0</span></div>
    <div class="button-row">
      <button class="btn btn-reset" onclick="azzeraVoti()">Azzera</button>
      <button class="btn btn-yellow" onclick="inviaVoti()">Invia</button>
    </div>
    <textarea id="output" readonly onclick="this.select()"></textarea>
  </div>

  <script>
    const nomi = ["Canosa", "Castiglione", "Cocciola", "Di Nardo", "Fratino", "Napolione", "Primavera"];
    const voti = {};
    const lista = document.getElementById("lista");

    nomi.forEach(nome => {
      voti[nome] = 0;
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="name">${nome}</div>
        <div class="count" id="count-${nome}">0</div>
        <button class="btn btn-green" onclick="modificaVoto('${nome}', 1)">+</button>
        <button class="btn btn-red" onclick="modificaVoto('${nome}', -1)">-</button>
      `;
      lista.appendChild(row);
    });

    function modificaVoto(nome, delta) {
      voti[nome] = Math.max(0, voti[nome] + delta);
      document.getElementById(`count-${nome}`).innerText = voti[nome];
      aggiornaTotale();
    }

    function aggiornaTotale() {
      const totale = Object.values(voti).reduce((a, b) => a + b, 0);
      document.getElementById("total-count").innerText = ` ${totale}`;
    }

    function azzeraVoti() {
      nomi.forEach(nome => {
        voti[nome] = 0;
        document.getElementById(`count-${nome}`).innerText = "0";
      });
      aggiornaTotale();
      document.getElementById("output").value = "";
    }

    function inviaVoti() {
      const maxNameLen = Math.max(...nomi.map(n => n.length));
      let testo = "```";
      nomi.forEach(nome => {
        const nameCol = nome.padEnd(maxNameLen);
        const voteCol = voti[nome].toString().padStart(3);
        testo += `\n${nameCol} | ${voteCol}`;
      });
      const timestamp = new Date().toLocaleString("it-IT");
      testo += `\n\nAggiornato alle ${timestamp}\n\n`;
      testo += "```";
      const output = document.getElementById("output");
      output.value = testo;
      output.select();
      document.execCommand("copy");
      const whatsappURL = "https://wa.me/?text=" + encodeURIComponent(testo);
      window.open(whatsappURL, '_blank');

      // Invio a Google Sheets
      const dati = {};
      nomi.forEach(nome => {
        dati[nome] = voti[nome];
      });
      fetch("https://script.google.com/macros/s/AKfycby9edPZJsA8znQlaEa03iQqlfZauX3fRsFeUIpsGdE/dev", {
        method: "POST",
        body: JSON.stringify(dati),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>
</body>
</html>
